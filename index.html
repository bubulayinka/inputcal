<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <input type="text" id="n1" placeholder="enter first num"> <br><br>
        <input type="text" id="n2" placeholder="enter second num"> <br><br>
    
        <select name="" id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <button onclick="ready()">=</button>
        <input type="text" id="result">
    </center>


    <script>
        function ready(){
            var n1 =  parseFloat(document.getElementById('n1').value);
            var n2 =  parseFloat(document.getElementById('n2').value);
            var result = document.getElementById('result');
            var oper = document.getElementById('operators');
           

        if(oper.value == "+"){
            result.value = n1+n2;
        }
        else if(oper.value == "-"){
            result.value = n1-n2;
        }
        else if(oper.value == "/"){
            result.value = n1/n2;
        }
        else if(oper.value == "*"){
            result.value = n1*n2;
        }
        else{
            return
        }

        }
       
    </script>
</body>
</html>
